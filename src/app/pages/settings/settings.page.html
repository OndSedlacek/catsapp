<!-- settings.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Use a single checkbox for "mám alergii" -->
  <ion-list [formGroup]="form">
    <ion-item>
      <ion-checkbox slot="start" formControlName="hasAllergies"></ion-checkbox>
      <ion-label>Mám alergii</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
