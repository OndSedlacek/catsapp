<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon name="paw-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Check if there are images in the response -->
  <ng-container *ngIf="data.length > 0">
    <!-- Loop through the images and display them at the top of the screen -->
    <ion-card *ngFor="let image of data">
      <img [src]="image.url" [alt]="image.id" width="100%" height="100%" style="object-fit: cover;">
    </ion-card>
  </ng-container>

  <!-- Display a message if there are no images -->
  <ion-text *ngIf="data.length === 0">No images found.</ion-text>

  <!-- Rest of your content goes here -->
</ion-content>

<!-- Tlačítko pro získání dat ruční cestou -->
<!-- funkce fetch vloží získané data (async) do proměnné data vypsané níže -->
<ion-footer>
  <ion-button color="warning" (click)="fetchData()" expand="full" size="large" class="button-sticky">
    Kočku!
  </ion-button>
</ion-footer>
